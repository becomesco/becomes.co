    body,
    html {
      font-family: 'Noto Sans', sans-serif;
    }

    main {
      -ms-grid-row: 1;
      -ms-grid-column: 1;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      color: #ffffff;
      grid-area: main;
      padding: 40px;
      ;
    }

    footer {
      -ms-grid-row: 2;
      -ms-grid-column: 1;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: end;
      -ms-flex-align: end;
      align-items: flex-end;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      grid-area: footer;
      padding: 0 40px 40px 40px;
    }

    h2 {
      -webkit-box-ordinal-group: 2;
      -ms-flex-order: 1;
      margin: 0;
      font-size: 42px;
      line-height: 1.114;
    }
    p {
      font-size: 22px;
      opacity: .8;
      margin-top: 40px;
    }

    svg {
      -webkit-box-ordinal-group: 3;
      -ms-flex-order: 2;
      order: 2;
      height: 42px;
    }

    a {
      color: #ffffff;
      -webkit-box-ordinal-group: 4;
      -ms-flex-order: 3;
      order: 3;
      text-transform: uppercase;
      text-decoration: none;
      position: relative;
      display: inline-block;
      font-size: 18px;
    }

    a:after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background: #ffffff;
      position: absolute;
      left: 0;
      top: 100%;
    }

    @media screen and (min-width: 320px) {
      h2 {
        font-size: calc(42px + 100 * (100vw - 320px) / 1120);
      }

      svg {
        height: calc(42px + 38 * (100vw - 320px) / 1120);
      }
    }

    @media screen and (min-width: 1440px) {
      h2 {
        font-size: 142px;
      }

      svg {
        height: 80px;
      }
    }

    h1 {
      position: absolute;
      opacity: 0;
      font-size: 0.1px;
      z-index: -2;
    }
    span {
      position: relative;
      overflow: hidden;
      display: inline-block;
      /* min-width: 1ch; */
    }
    span:after {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background: #131415;
      top: 0; left: 0;
      position: absolute;
      transform: translate3d(0, 0, 0.1px);
      animation-name: becomes;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
      animation-duration: .66s;
    }
