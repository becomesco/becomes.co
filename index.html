      text-decoration: none;
      position: relative;
      display: inline-block;
      font-size: 18px;
    }

    a:after {

      width: 100%;
      height: 2px;
      background: #ffffff;
      position: absolute;
      left: 0;
      top: 100%;
    }

    h2 {

      line-height: 1.114;

      }
    }
